<div class="p-2">
  <div class="col-lg-12">
    <div class="row center">
      <mat-card class="card">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <mat-card class="card-text-data">
              <mat-card-content>
                <h2>ผู้ติดเชื้อ</h2>
                <p class="infected-person">{{ total.confirmed }}</p>
                <p>คน</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <mat-card class="card-text-data">
              <mat-card-content>
                <h2>รักษาหายแล้ว</h2>
                <p class="infected-person">{{ total.recovered }}</p>
                <p>คน</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <mat-card class="card-text-data">
              <mat-card-content>
                <h2>เสียชีวิต</h2>
                <p class="infected-person">{{ total.deaths }}</p>
                <p>คน</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <mat-card class="card-chart">
              <mat-card-header>
                <mat-card-title>เปรียบเทียบอัตราส่วน</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"
                  [colors]="pieChartColors">
                </canvas>
              </mat-card-content>
            </mat-card>
          </div>
         </div> 
      </mat-card>
    </div>
  </div>
</div>
