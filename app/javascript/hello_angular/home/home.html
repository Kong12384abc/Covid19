<div class="p-2">
  <div class="col-lg-12">
    <div class="row center">
      <mat-card class="card">
        <h2>ทั่วโลก</h2>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
            <mat-card class="card-text-data">
              <mat-card-content>
                <h3>ผู้ติดเชื้อ</h3>
                <p class="infected-person">{{ total.confirmed.toLocaleString('en') }}</p>
                <h4>คน</h4>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
            <mat-card class="card-text-data">
              <mat-card-content>
                <h3>กำลังอยู่ในการรักษา</h3>
                <p class="infected-person">{{ total.healings.toLocaleString('en') }}</p>
                <h4>คน</h4>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
            <mat-card class="card-text-data">
              <mat-card-content>
                <h3>รักษาหายแล้ว</h3>
                <p class="infected-person">{{ total.recovered.toLocaleString('en') }}</p>
                <h4>คน</h4>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
            <mat-card class="card-text-data">
              <mat-card-content>
                <h3>เสียชีวิต</h3>
                <p class="infected-person">{{ total.deaths.toLocaleString('en') }}</p>
                <h4>คน</h4>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <mat-card class="card-chart">
              <mat-card-header>
                <mat-card-title>เปรียบเทียบอัตราส่วน</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <canvas baseChart
                  [options]="pieChartOptions"
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"
                  [colors]="pieChartColors">
                </canvas>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <mat-card class="card-chart">
              <mat-card-header>
                <mat-card-title>ข้อมูลย้อนหลัง 7 วัน</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [chartType]="barChartType"
                  [colors]="barChartColors">
                </canvas>
              </mat-card-content>
            </mat-card>
          </div>
         </div> 
      </mat-card>
    </div>
  </div>
</div>
